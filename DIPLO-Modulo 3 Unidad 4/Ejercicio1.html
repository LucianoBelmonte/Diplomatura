<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Cambiar Fondo Ejercicio 1</h1>

    <button id="cambiodefondo" onclick="cambiarfondodocumento()">Cambiar fondo del Documento</button>
    <script>
        function cambiarfondodocumento() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#f00';
        }
    
    </script>

    <button id="cambiodefondo" onclick="cambiarfondodocumento2()">Cambiar fondo del Documento2</button>
    <script>
        function cambiarfondodocumento2() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#5d8aff';
        }
    
    </script>

    <button id="cambiodefondo" onclick="cambiarfondodocumento3()">Cambiar fondo del Documento3</button>
    <script>
        function cambiarfondodocumento3() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#51628d';
        }
   
    </script>

</body>

</html>
